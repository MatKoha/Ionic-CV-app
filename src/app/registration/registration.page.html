<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar>
    <img src="/assets/jeps2.jpg">
  </ion-avatar>
  <form>
    <ion-item lines="full">
      <ion-toolbar class="ion-text-center">
        <ion-title>Register new user</ion-title>
      </ion-toolbar>
    </ion-item>
    <ion-item lines="full">
      <ion-input type="text" placeholder="Email" clearInput #email required></ion-input>
      <ion-icon name="mail" slot="start"></ion-icon>
    </ion-item>

    <ion-item lines="full">
      <ion-input type="password" placeholder="Password" clearInput #password required></ion-input>
      <ion-icon name="lock-closed" slot="start"></ion-icon>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="signUp(email, password)" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
